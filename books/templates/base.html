<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
  input, textarea, select {
    background-color: #1E3A8A; /* A clearer blue */
    color: white; /* White text */
    border: 1px solid #3B82F6; /* Optional: blue border */
    padding: 0.5em;
    border-radius: 4px;
  }

  input::placeholder, textarea::placeholder {
    color: #A5B4FC; /* Lighter placeholder text */
  }

  input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: #60A5FA; /* Brighter blue on focus */
    box-shadow: 0 0 5px #60A5FA;
    background-color: #2563EB; /* Slightly brighter blue on focus */
  }
</style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
    <div class="container mx-auto">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
