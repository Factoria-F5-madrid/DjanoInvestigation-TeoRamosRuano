{% extends 'base.html' %}

{% block content %}
  <h1>Delete {{ book.title }}</h1>
  <p>Are you sure?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
  </form>

  <a href="{% url 'book_detail' book.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
